<ng-container *ngIf="consumption && consumption.today; else consumptionTitle">
  <div class="dashboard-energy__chart-wrap">
    <div class="dashboard__chart-title" *ngIf="energyData$ | async as energyData">
      Consumption <strong>{{ energyData.minEnergy | number }} kW</strong> min,&nbsp;
      <strong>{{ energyData.maxEnergy | number }}</strong> max, <strong>{{ energyData.averageEnergy | number }}</strong> in average
    </div>

    <mpp-energy-chart
      [seriesOptions]="seriesOptions"
      [data]="consumption"
    ></mpp-energy-chart>

    <div class="dashboard__chart-title" *ngIf="energyData$ | async as energyData">
      Buy price is <strong>{{ energyData.maxPrice | number }} REIDSCoin / kWÂ·h</strong>&nbsp;
      now, <strong>{{ energyData.averagePrice | number }}</strong> in average
    </div>

    <mpp-price-chart
      [seriesOptions]="seriesOptions"
      [data]="consumption"
    ></mpp-price-chart>
  </div>
</ng-container>

<ng-template #consumptionTitle>
  <strong>Consumption</strong>
</ng-template>
